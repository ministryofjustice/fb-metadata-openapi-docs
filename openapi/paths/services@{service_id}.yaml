get:
  tags:
    - Services
  summary: Get latest Service metadata
  description: Gets the latest metadata for a given Service ID
  operationId: latest-service-metadata
  parameters:
  - name: service_id
    in: path
    description: The Service ID that needs to be updated
    required: true
    schema:
      type: string
  - name: locale
    in: path
    description: Optional. The locale of the metadata. Defaults to "en". Could be "cy"
    schema:
      type: string
  security:
    - jwt: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/service.yaml
    '401':
      description: Authorisation information is missing or invalid
      content:
        application/json:
          schema:
            $ref: ../components/responses/401.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/responses/422.yaml
