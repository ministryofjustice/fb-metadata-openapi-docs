get:
  tags:
    - Services
  summary: Get latest Service metadata
  description: Gets the latest metadata for a given Service ID
  operationId: services
  parameters:
  - name: service_id
    in: path
    description: The Service ID that needs to be updated
    required: true
    schema:
      type: string
  security:
    - jwt: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/service.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/403.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/422.yaml
