get:
  tags:
    - Services
  summary: Get Services for user
  description: Gets the Services for a given user ID
  operationId: services-for-user
  parameters:
  - name: user_id
    in: path
    description: The User ID
    required: true
    schema:
      type: string
  security:
    - jwt: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          type: object
          example: {
            services: [
              {
                service_name: "basset",
                service_id: "634aa3d5-a3b3-4d0f-9078-bb754542a1d3"
              },
              {
                service_name: "starwars",
                service_id: "634aa3d5-a3b3-4d0f-9078-bb754542a1d3"
              }
            ]
          }
    '401':
      description: Authorisation information is missing or invalid
      content:
        application/json:
          schema:
            $ref: ../components/responses/401.yaml
