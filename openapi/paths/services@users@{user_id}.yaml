get:
  tags:
    - Services
  summary: Get Services for user
  description: Gets the Services for a given user ID
  operationId: services-for-user
  parameters:
  - name: user_id
    in: path
    description: The User ID
    required: true
    schema:
      type: string
  security:
    - jwt: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/200_user_versions.yaml
    '401':
      description: Authorisation information is missing or invalid
      content:
        application/json:
          schema:
            $ref: ../components/responses/401.yaml
