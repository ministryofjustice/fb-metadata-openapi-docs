get:
    tags:
      - Services
    summary: Get specific version of a Service
    description: Gets a specific version for version ID from a Service ID
    operationId: single-service-version
    parameters:
    - name: service_id
      in: path
      description: The Service ID
      required: true
      schema:
        type: string
    - name: version_id
      in: path
      description: The Version ID
      required: true
      schema:
          type: string
    - name: locale
      in: query
      description: Optional. The locale of the metadata. Defaults to "en". Could be "cy"
      schema:
        type: string
    security:
      - jwt: []
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: ../components/schemas/service.yaml
      '401':
        description: Authorisation information is missing or invalid
        content:
          application/json:
            schema:
              $ref: ../components/responses/401.yaml
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: ../components/responses/422.yaml
