type: array
description: Standalone pages for the Service
items:
  type: object
  properties:
    _id:
      type: string
    _type:
      type: string
    body:
      type: sting
    lede:
      type: string
    components:
      type: array
      items:
        type: object
        description: A component for a Service
        properties:
          _id:
            type: string
          _type:
            type: string
          errors:
            type: object
            properties:
              required:
                type: object
                properties:
                  any:
                    type: string
        required:
          - _id
          - _type
    show:
      oneOf:
        - type: boolean
          description: "When page visibility is set to true or false"
        - $ref: ./show.yaml
    steps:
      type: array
      items:
        type: string
    sendBody:
      type: string
    sendHeading:
      type: string
    url:
      type: string
required:
  - _id
  - _type
  - url
