type: object
description: Service schema definition
properties:
  service_id:
    description: Service id
    type: integer
    example: "1234"
  version_id:
    description: Auto generated unique Hash id
    type: string
    example: "1234"
  version_number:
    description: Auto increment unique number for each service
    type: integer
    example: 1
  created_at:
    description: Date in ISO 8601 format
    type: string
    example: "2020-10-09T11:51:46"
  updated_at:
    description: Date in ISO 8601 format
    type: string
    example: "2020-10-09T11:51:46"
  configuration:
    $ref: ./configuration.yaml
  global:
    $ref: ./global.yaml
  modules:
    $ref: ./modules.yaml
  meta:
    $ref: ./meta.yaml
  standalone:
    $ref: ./standalone.yaml
  pages:
    $ref: ./page.yaml
  locales:
    $ref: ./locales.yaml
required:
  - configuration
  - pages
